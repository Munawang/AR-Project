<!DOCTYPE html>
<html>
<head>
	<title>EatAR Web Application</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="icon" href="pic/logo.png">

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvxzqr4qQKxIE7llXkPfkpiaMa8amsixo&callback=initMap"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

	<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>

	<link rel="stylesheet" type="text/css" href="locationmap.css">
	<script type="text/javascript" src="locationmap_script.js"></script>
</head>
<body>

	<div id="header1"></div>
	<div id="header2"></div>
	<div id="map"></div>
	<div id="camera_btn"></div>
	<div id="tutorial_btn"></div>

	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<div id="iconCat"></div>
					<div id="grid_header" class="row">
						<div class="col-sm-6">
							<h4 class="modal-title" id="name_restaurant"></h4>
						</div>
						<div class="col-sm-6" id="header_bt">
							<div id="t_rating"></div>
							<h6 id="total_rating"></h6>
						</div>
						<h6 id="status"> &#8226;</h6>
					</div>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="container">
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<a class="nav-item nav-link active" id="nav-info-tab" data-toggle="tab" href="#nav-info" role="tab" aria-controls="nav-info" aria-selected="true">ข้อมูลร้าน</a>
								<a class="nav-item nav-link" id="nav-review-tab" data-toggle="tab" href="#nav-reviews" role="tab" aria-controls="nav-reviews" aria-selected="false">รีวิว</a>
								<a class="nav-item nav-link" id="nav-picture-tab" data-toggle="tab" href="#nav-picture" role="tab" aria-controls="nav-picture" aria-selected="false">รูปภาพ</a>
							</div>
						</nav>
						<div class="tab-content" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
								<div id="grid_continfo" class="row">
									<div class="card cont_box">
										<div class="card-body">

											<div class="row">
												<div class="col-2">
													<i class="material-icons icon_info">restaurant_menu</i>
												</div>
												<div class="col-10 textinfo">
													<h6 id="category"></h6>
												</div>
											</div><hr>

											<div class="row">
												<div class="col-2">
													<i class="material-icons icon_info">call</i>
												</div>
												<div class="col-10 textinfo">
													<h6 id="cont_phone"></h6>
												</div>
											</div><hr>

											<div class="row">
												<div class="col-2">
													<i class="material-icons icon_info">access_time</i>
												</div>
												<div class="col-10 textinfo">
													<div id="opening_mon"></div>
													<div id="opening_tue"></div>
													<div id="opening_wed"></div>
													<div id="opening_thu"></div>
													<div id="opening_fri"></div>
													<div id="opening_sat"></div>
													<div id="opening_sun"></div>
												</div>
											</div><hr>
											<div id="phone"></div>
										</div>
									</div>

									<div class="card cont_box">
										<div id="more_web" class="card-body">
											<h6 align="left">ข้อมูลเพิ่มเติม</h6>
										</div>
									</div>
								</div>
							</div>

							<div class="tab-pane fade" id="nav-reviews" role="tabpanel" aria-labelledby="reviews-tab">
								<div id="grid_continfo" class="row">
									<div class="card cont_box">
										<div class="card-body">
											<div id="reviewBox"></div>
										</div>
									</div>
								</div>
							</div>

							<div class="tab-pane fade" id="nav-picture" role="tabpanel" aria-labelledby="picture-tab">
								<div id="grid_continfo" class="row">
									<div class="card cont_box">
										<div class="card-body">
											<div id="ImageBox"></div>
										</div>
									</div>
								</div>
							</div>

						</div> <!--tab-contain-->
					</div> <!--container-->     
				</div> <!--modal body-->
			</div><!--modal-content-->
		</div> <!--modal dialog-->
	</div> <!--modal fade-->

</body>
</html>
