<!DOCTYPE html>
<html>
<head>
    <title>EatAR Web Application</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="pic/logo.png">

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvxzqr4qQKxIE7llXkPfkpiaMa8amsixo&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <link rel="stylesheet" type="text/css" href="css/locationmap.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">NAME: </div>
        <div class="col-sm-8">
            <h6 id="nameRest"></h6>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">CATEGORY: </div>
        <div class="col-sm-8">
            <h6 id="category"></h6>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">TEL: </div>
        <div class="col-sm-8">
            <h6 id="cont_phone"></h6>
            <div id="phone"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">OPENING HOURS: </div>
        <div class="col-sm-8">
            <div id="opening_mon"></div>
            <div id="opening_tue"></div>
            <div id="opening_wed"></div>
            <div id="opening_thu"></div>
            <div id="opening_fri"></div>
            <div id="opening_sat"></div>
            <div id="opening_sun"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">STATUS: </div>
        <div class="col-sm-8">
            <h6 id="status"></h6>
        </div>
    </div>
    <!--rating-->
    <div id="header_bt">
        <div id="t_rating"></div>
        <h6 id="total_rating"></h6>
    </div>
    <!--review / Image / Additional Websites-->
    <h5 align="left">ความคิดเห็นเกี่ยวกับร้านอาหารจากผู้ใช้จริง</h6>
    <div id="reviewBox"></div>
    <h5 align="left">รูปภาพ</h6>
    <div id="ImageBox"></div>
    <h5 align="left">ข้อมูลเพิ่มเติม</h6>
    <div id="more_web">
    </div>

</div>
</body>
<script type="text/javascript" src="showInfo.js"></script>

</html>
